<form [formGroup]="myForm" (ngSubmit)="registrarse()">
  <div>
    <label>Nombre</label>
    <input type="text" formControlName="nombre" />
  </div>
  <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
    El campo es obligatorio
  </div>
  <div>
    <label>Apellido</label>
    <input type="text" formControlName="apellido" />
  </div>
  <div *ngIf="myForm.get('apellido')?.errors && myForm.get('apellido')?.dirty">
    El campo es obligatorio
  </div>
  <div>
    <label>Teléfono</label>
    <input type="text" formControlName="telefono" />
  </div>
  <div>
    <label>Email</label>
    <input type="email" formControlName="email" />
  </div>
  <div *ngIf="myForm.get('email')?.errors && myForm.get('email')?.dirty">
    El campo es obligatorio
  </div>
  <div>
    <label>Contraseña</label>
    <input type="password" formControlName="password" />
  </div>
  <div *ngIf="myForm.get('password')?.errors && myForm.get('password')?.dirty">
    <p *ngIf="myForm.get('password')?.hasError('required')">
      El campo es obligatorio
    </p>
    <p *ngIf="myForm.get('password')?.hasError('minlength')">
      La contraseña debe tener más de 6 caracteres
    </p>
    <p *ngIf="myForm.get('password')?.hasError('maxlength')">
      La contraseña debe tener menos de 10 caracteres
    </p>
  </div>
  <button type="submit" [disabled]="myForm.invalid">Registrarme</button>
</form>
